<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Blog Post - MyPayShip</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    h2 { text-align: center; color: #6c63ff; margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; font-size: 16px; }
    input[type="file"] { padding: 5px; }
    button { width: 100%; padding: 12px; background: #6c63ff; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; }
    button:hover { background: #574fd6; }
    .success { color: green; text-align: center; margin-bottom: 15px; }
    .error { color: red; text-align: center; margin-bottom: 15px; }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create Blog Post</h2>

    <p class="success" id="success"></p>
    <p class="error" id="error"></p>

    <form id="postForm" enctype="multipart/form-data">
      <input type="text" id="title" placeholder="Post Title" required />
      <textarea id="content" placeholder="Post Content" rows="6" required></textarea>
      <input type="file" id="image" accept="image/*" />
      <button type="submit">Create Post</button>
    </form>
  </div>

  <hr>

<h2>Existing Blog Posts</h2>

<div id="adminPosts"></div>


 <script>
const token = localStorage.getItem("token");

// If not logged in, redirect
if (!token) {
  window.location.href = "blog-login.html";
}

// Load all posts for admin
fetch("/api/posts")
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("adminPosts");
    posts.forEach(post => {
      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.padding = "10px";
      div.style.marginBottom = "10px";

      div.innerHTML = `
        <h3>${post.title}</h3>
        <button onclick="deletePost('${post._id}')"
          style="background:red;color:white;padding:6px;border:none;cursor:pointer">
          Delete
        </button>
      `;

      container.appendChild(div);
    });
  });

// Delete function
function deletePost(id) {
  if (!confirm("Are you sure you want to delete this post?")) return;

  fetch("/api/posts/" + id, {
    method: "DELETE",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(res => res.json())
  .then(() => {
    alert("Post deleted");
    location.reload();
  });
}
</script>


</body>
</html>
