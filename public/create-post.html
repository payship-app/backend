<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Blog Post - MyPayShip</title>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #000000;
      padding: 40px 20px;
    }

    .container {
      background: #fff;
      padding: 35px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #03624c;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #03624c3e;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
    }

    input[type="file"] {
      padding: 5px;
    }

    button {
      padding: 10px 16px;
      background: #03624c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #03624c;
    }

    .danger {
      background: red;
      margin-left: 10px;
    }

    .post-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #fafafa;
    }

    .success { color: green; text-align: center; }
    .error { color: red; text-align: center; }
  </style>
</head>

<body>

<div class="container">
  <h2>Create Blog Post</h2>

  <p class="success" id="success"></p>
  <p class="error" id="error"></p>

  <form id="postForm" enctype="multipart/form-data">
    <input type="text" id="title" placeholder="Post Title" required />
    <textarea id="content" placeholder="Post Content" rows="6" required></textarea>
    <input type="file" id="image" accept="image/*" />
    <button type="submit">Create Post</button>
  </form>
</div>

<br><br>

<div class="container">
  <h2>Existing Blog Posts</h2>
  <div id="adminPosts"></div>
</div>

<br><br>

<div class="container">
  <h2>Edit Post</h2>
  <input id="editTitle" placeholder="Edit title">
  <textarea id="editContent" placeholder="Edit content"></textarea>
  <button onclick="saveEdit()">Save Changes</button>
</div>

<script>
/* =====================
   AUTH CHECK
===================== */
const token = localStorage.getItem("token");
if (!token) {
  window.location.href = "blog-login.html";
}

/* =====================
   CREATE POST
===================== */
document.getElementById("postForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData();
  formData.append("title", title.value);
  formData.append("content", content.value);
  if (image.files[0]) formData.append("image", image.files[0]);

  const res = await fetch("/api/create-post", {
    method: "POST",
    headers: {
      "Authorization": "Bearer " + token
    },
    body: formData
  });

  const data = await res.json();
  if (res.ok) {
    success.innerText = "Post created successfully";
    error.innerText = "";
    postForm.reset();
    loadPosts();
  } else {
    error.innerText = data.message || "Error creating post";
  }
});

/* =====================
   LOAD POSTS
===================== */
function loadPosts() {
  fetch("/api/posts")
    .then(res => res.json())
    .then(posts => {
      const container = document.getElementById("adminPosts");
      container.innerHTML = "";

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "post-card";

        div.innerHTML = `
          <h3>${post.title}</h3>
          <button onclick="startEdit('${post._id}', '${post.title.replace(/'/g,"&#39;")}', '${post.content.replace(/'/g,"&#39;")}')">
            Edit
          </button>
          <button class="danger" onclick="deletePost('${post._id}')">
            Delete
          </button>
        `;

        container.appendChild(div);
      });
    });
}

loadPosts();

/* =====================
   DELETE POST
===================== */
function deletePost(id) {
  if (!confirm("Delete this post?")) return;

  fetch("/api/posts/" + id, {
    method: "DELETE",
    headers: {
      "Authorization": "Bearer " + token
    }
  })
  .then(() => loadPosts());
}

/* =====================
   EDIT POST
===================== */
let editingId = null;

function startEdit(id, title, content) {
  editingId = id;
  editTitle.value = title;
  editContent.value = content;
  window.scrollTo(0, document.body.scrollHeight);
}

function saveEdit() {
  fetch("/api/posts/" + editingId, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      title: editTitle.value,
      content: editContent.value
    })
  })
  .then(() => {
    alert("Post updated");
    loadPosts();
  });
}
</script>

</body>
</html>
