<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MyPayship Blog</title>
  <link rel="stylesheet" href="blog.css" />
</head>
<body>

<section class="hero">
  <h1>Welcome to Our Finance Insights Blog</h1>
  <p>Latest insights on payments, fintech, and global commerce.</p>
</section>

<section class="posts" id="posts"></section>

  <div style="text-align:center">
  <button onclick="loadPage(-1)">Previous</button>
  <button onclick="loadPage(1)">Next</button>
</div>

<script>
fetch("/api/posts")
  .then(res => res.json())
  .then(posts => {
    const container = document.getElementById("posts");
    posts.forEach(post => {
      container.innerHTML += `
        <div class="card">
          <img src="${post.imageUrl}" />
          <div class="card-body">
            <span class="tag">Finance</span>
            <h3>${post.title}</h3>
            <p>${post.content.substring(0, 100)}...</p>
            <a href="post.html?id=${post._id}" class="btn">See More</a>
          </div>
        </div>
      `;
    });
  });
</script>

</body>
</html>
